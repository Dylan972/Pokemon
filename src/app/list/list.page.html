<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Liste de Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let one of all151">

    <ion-item slot="start">{{ one.nom }}</ion-item>
<!--    <img src="{{ one.photo }}" alt="photo du {{ one.nom }}">-->
    <ion-item slot="end">Pokemon n° {{one.num}}</ion-item>
  </ion-item>
</ion-content>
